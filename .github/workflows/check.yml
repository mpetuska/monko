name: Check

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

jobs:
  check:
    runs-on: ${{ matrix.os.runner }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - runner: macos-latest
            libmongocScript: ./scripts/setupOSX.sh
            shell: bash
          - runner: windows-latest
            libmongocScript: ./scripts/setupMingw.sh
            shell: msys2
          - runner: ubuntu-latest
            libmongocScript: ./scripts/setupUbuntu.sh
            shell: bash
    steps:
      - uses: actions/checkout@v2
      - name: Restore Gradle cache
        id: cache
        uses: actions/cache@v2.1.6
        with:
          path: |
            scripts/build
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.gradle/yarn
            ~/.gradle/nodejs
            ~/.konan
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 11
      - uses: msys2/setup-msys2@v2
        if: ${{ matrix.os.shell == 'msys2' }}
        with:
          msystem: MINGW64
          path-type: inherit
          update: true
      - run: ${{ matrix.os.shell }} -c '${{ matrix.os.libmongocScript }}'
        name: Setup libmongoc
      - name: Start mongodb
        run: docker run -d --rm -p 27017:27017 --name mongodb mongo
      - run: ${{ matrix.os.shell }} -c './gradlew assemble check --info'
        name: Gradle Check
      - name: Stop mongodb
        run: docker container stop mongodb
