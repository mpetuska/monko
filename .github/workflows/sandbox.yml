name: Sandbox
defaults:
  run:
    shell: msys2bash

on:
  workflow_dispatch:

env:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  MONGO_URL: ${{ secrets.MONGO_URL }}

jobs:
  check:
    runs-on: windows-latest
    steps:
      - run: echo bash
        shell: bash
      - run: pacman -Syu
        shell: C:\msys64\msys2_shell.cmd -use-full-path -mingw64 -no-start -defterm --shell 'C:\msys64\usr\bin\env MSYSTEM=MSYS64 /usr/bin/bash -noprofile --norc -e -o pipefail' {0}
